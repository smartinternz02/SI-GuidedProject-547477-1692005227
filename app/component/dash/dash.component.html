<div *ngIf="admin===false">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">{{title}}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/list']" routerLinkActive="active">Hotels</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/userbooking']">Bookings</a>
          </li>
        </ul>
        <form class="d-flex" *ngIf="user">
          <a class="nav-link"   (click)="onlogout()">Signout</a>
        </form>
      </div>
    </div>
  </nav>
</div>


<div *ngIf="admin">
  <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #0A2558; color: white ;height: 10vh;">
    <div class="container-fluid">
      <a class="navbar-brand" style="color: white;">{{title}}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
         
        </ul>
        <form class="d-flex">
          <a class="nav-link" (click)="onlogout()">Signout</a>
        </form>
      </div>
    </div>
  </nav>
</div>
