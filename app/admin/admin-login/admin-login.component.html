

<div class="cc">
    <form [formGroup]="regForm" #r="ngForm" (ngSubmit)="onSubmit(r.value)" class="form">
        <h2 class="heading text-center">Admin Login Form</h2>
        <div class="form-group mb-2">
          <label for="HotelName">HotelName</label>
          <input placeholder="Enter HotelName" type="text" class="form-control" id="HotelName" formControlName="HotelName" required>
          <div *ngIf="regForm.controls['HotelName'].touched && regForm.controls['HotelName'].errors">
            <div *ngIf="regForm.controls['HotelName'].errors['required']" class="error-message text-danger">
              HotelName is required
            </div>
          </div>
        </div>
        <div class="form-group mb-2">
          <label for="password">Password</label>
          <input placeholder="Enter password" type="password" class="form-control" id="password" formControlName="password" required>
          <div *ngIf="regForm.controls['password'].touched && regForm.controls['password'].errors">
            <div *ngIf="regForm.controls['password'].errors['required']" class="error-message text-danger">
              Password is required
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-4 w-100" [disabled]="regForm.invalid">Sign In</button>
        <div class="mt-2"><a routerLink="/admin/register" class="mt-2">Don't have an account? Click here</a></div>
      </form>
    </div>
